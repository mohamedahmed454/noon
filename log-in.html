<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log in-noon </title>
  <link rel="stylesheet" href="logIn.css">
  <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
emailjs.init("0Tb_BlNgGG4rxiYX8");
})();
</script>
<body>
  <div class="page">
    <nav>
      <h3>Noon</h3>
    </nav>
    <div>
      <p id="error"></p>
      <div class="form">
         <form onsubmit="return formvalidate()" novalidate >
          <div class="txt">
            <input type="text" name="firstName" placeholder="full name" id="firstName">
            <input type="text" name="address" placeholder="Address" id="familyName">
          </div>
          <div class="date">
            <input type="number" name="today" placeholder="today" id="today">
            <input type="number" name="month"  placeholder="the month" id="month">
            <input type="number" name="year"  placeholder="the year" id="year">
          </div>
          <div class="phone">
            <input type="tel" name="phoneNumber" placeholder="phone number" id="phoneNumber">
          </div>
          <div class="gender">
            <input id="male" type="radio" name="gender" required>
            <label for="male">male</label>
            <input id="feminine" type="radio" name="gender">
            <label for="feminine">feminine</label>
          </div>
          <div class="email">
            <input type="email" name="email" placeholder="e-mail" id="email">
          </div>
          <div class="pass">
            <input type="password" name="newPassword" placeholder="new password" id="newPassword">
            <input type="password" name="confirmPassword" placeholder="confirm password" id="confirmPassword">
          </div>
          <div class="send">
            <button id="save"  type="button" onclick="sendMail(), saveData()">Save</button> 
            <button id="send" >Enter</button> 
          </div>
         </form>
      </div>
    </div>
  </div>
  <section id="loaded-overlay">
    <div class="one"><p>L</p></div>
    <div class="two"><p>O</p></div>
    <div class="three"><p>A</p></div>
    <div class="four"><p>D</p></div>
    <div class="five"><p>I</p></div>
    <div class="six"><p>N</p></div>
    <div class="seven"><p>G</p></div>
 </section>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="mainLogIn.js"></script>
</body>
</html>
